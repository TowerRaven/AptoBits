<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="c1" class="colorselect">
		<input type="radio" class="color-rad" name="c1" id="c1-1" value="#FF0000" selected checked></input>
		<label for="c1-1"><div class="color" style="background-color: #FF0000;"></div></label>

		<input type="radio" class="color-rad" name="c1" id="c1-2" value="#00FF00"></input>
		<label for="c1-2"><div class="color" style="background-color: #00FF00;"></div></label>

		<input type="radio" class="color-rad" name="c1" id="c1-3" value="#0000FF"></input>
		<label for="c1-3"><div class="color" style="background-color: #0000FF;"></div></label>
	</div>

	<div id="c2" class="colorselect">
		<input type="radio" class="color-rad" name="c2" id="c2-1" value="#FF0000"></input>
		<label for="c2-1"><div class="color" style="background-color: #FF0000;"></div></label>

		<input type="radio" class="color-rad" name="c2" id="c2-2" value="#00FF00" selected checked></input>
		<label for="c2-2"><div class="color" style="background-color: #00FF00;"></div></label>

		<input type="radio" class="color-rad" name="c2" id="c2-3" value="#0000FF"></input>
		<label for="c2-3"><div class="color" style="background-color: #0000FF;"></div></label>
	</div>
</body>
</html>
